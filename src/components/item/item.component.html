<ng-container *ngIf=" !!selectedItem">
    <form #form="ngForm" autocomplete="off">
        <div class=" w-75 m-auto fs-2">

            <ng-container *ngFor=" let entry of getEntries() ">
                <div class="fs-6 text-uppercase">{{ entry[0] }}</div>
                <div class="fs-2"> {{ entry[1] }}</div>
                <hr>
            </ng-container>

            <div class="form-group">
                <label for="actual" class="fs-6 text-uppercase">Change quantity</label>

                <div class="form-group d-flex row ">
                    <div class="col-auto">
                        <input #actualControl="ngModel" [max]=" maxValue " [min]=" minValue"
                            name="actual{{selectedItem.id}}" type="number" class="form-control form-control-lg fs-2"
                            step="0.5" id="actual" [(ngModel)]=" modifyValue ">

                        <span *ngIf=" actualControl.invalid " class="text-center text-danger fs-4 w-50 m-auto"> Error:
                            {{ getValidationError() }}
                        </span>
                    </div>

                    <button [disabled]=" form.invalid || !modifyValue" type="button"
                        class="btn btn-primary mb-auto fs-2 col-auto" (click)=" updateItem() ">Update
                    </button>

                </div>
            </div>

        </div>
    </form>
</ng-container>
