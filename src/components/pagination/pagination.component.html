<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item" [class.disabled]=" isDisabled(-1) " (click)=" selectPage(-1)">
            <a class="page-link">Previous</a>
        </li>
        <li [class.disabled]=" isDisabled(-2) " (click)=" selectPage(-2)"><a class="page-link" href="#">{{ page - 2
                }}</a></li>
        <li class="page-item" [class.disabled]=" isDisabled(-1) " (click)=" selectPage(-1)"><a class="page-link"
                href="#">{{ page - 1 }}</a></li>
        <li class="page-item active">
            <a class="page-link" href="#"> {{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]=" isDisabled(1) " (click)=" selectPage(1)"><a class="page-link"
                href="#">{{ page + 1 }}</a></li>
        <li class="page-item" [class.disabled]=" isDisabled(2) " (click)=" selectPage(2)"><a class="page-link"
                href="#">{{ page + 2 }}</a></li>
        <li class="page-item" [class.disabled]=" isDisabled(1) " (click)=" selectPage(1)">
            <a class="page-link" href="#">next</a>
        </li>
    </ul>
</nav>
